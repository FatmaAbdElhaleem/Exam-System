<div class="container mt-5" *ngIf="exam">
  <h2>{{ exam.title }}</h2>
  <div class="card">
    <div class="card-body">
      <div *ngFor="let question of exam.questions; let i = index">
        <h5>{{ i + 1 }}. {{ question.text }}</h5>
        <div
          class="form-check"
          *ngFor="let option of question.options; let j = index"
        >
          <input
            class="form-check-input"
            type="radio"
            [name]="'question' + i"
            [value]="j"
            [(ngModel)]="answers[question._id]"
          />
          <label class="form-check-label">{{ option.text }}</label>
        </div>
      </div>
      <button class="btn btn-primary mt-3" (click)="submitExam()">
        Submit Exam
      </button>
    </div>
  </div>
</div>
